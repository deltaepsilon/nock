<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/marked-element/marked-element.html">
<link rel="import" href="../shared-styles.html">

<link rel="import" href="../firebase-behavior/firebase-behavior.html">

<dom-module id="class-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    
    <firebase-document id="class" app-name="[[appName]]" path="[[path]]" data="{{classData}}"></firebase-document>
    <app-indexeddb-mirror key="[[path]]" session="[[session]]" data="{{classData}}" persisted-data="{{class}}"></app-indexeddb-mirror>

    <paper-material elevation="1">
      <h3>[[class.frontMatter.class]]: [[class.frontMatter.title]]</h3>
      <aside>[[class.frontMatter.description]]</aside>
      <hr>
      <marked-element markdown="[[class.content]]">
        <div class="markdown-html"></div>
      </marked-element>
    </paper-material>
  </template>
  <script>
    Polymer({
       is: "class-view",

       behaviors: [FirebaseBehavior],

       properties: {
         appName: String,
         session: String,
         path: String, 
       }
    });
  </script>
</dom-module>
